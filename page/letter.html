<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="@sweetalert2/themes/dark/dark.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <!-- css,js 파일연결 -->
    <link href="../css/letter.css" rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
    <script defer src="../page/letter.js"></script>
    <script defer src="./inc.js"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>

  <body>
    <div id="video_area">
      <video src="./img/fire.mp4" id="background_video" preload="auto" autoplay="autoplay" loop="loop" muted="muted" volume="0"></video>
    </div>
    <div>
      <div class="img-con">
        <img class="hands" src="./img/man.png" />
      </div>
      <div class="img-con1">
        <img class="Vector" src="./img/Vector.png" />
      </div>
      <div class="img-con2">
        <img class="Vector" src="./img/Vector1.png" />
      </div>
      <div class="retter-title">
      <span>편지쓰기</span>
      </div>
      <div class="title">
        <span class="title-box">
        </span>
        <span class="title-detail">안중근 의사에게 마음을 전해보세요 <i
          class="fas fa-paper-plane"
        ></i></span>
      </div>
      <div class="con-area">
      <div class="container">
        <section class="input-area">
          <input
            class="input-style"
            type="text"
            autofocus
            id="task-input"
            placeholder="From"
          />
        </section>
        <section class="input-area1">
          <textarea
            class="input-style1"
            type="text"
            autofocus
            id="task-input1"
            placeholder="To"
            maxlength="238"
          ></textarea>
          <div class="send-area">
            <button class="button-style" id="add-button">
              <div class="plus">전송하기</div>
            </button>
          </div> 
        </section>

        <!--  -->
        <div class="layerPopup">
          <div class="spinner"></div>
        </div>
      </div>
    </div>
    </div>
    <!--  -->
    <div class="task-page">
      <div id="video_area">
        <video src="./img/fire.mp4" id="background_video" preload="auto" autoplay="autoplay" loop="loop" muted="muted" volume="0"></video>
      </div>
      <div class="retter-title">
        <span>편지함</span>
        </div>
        <div class="title">
          <span class="title-box">
          </span>
          <span class="title-detail">안중근 의사에게 마음을 전해보세요 <i
            class="fas fa-paper-plane"
          ></i></span>
        </div>
      <span class="title-detail">안중근 의사에게 마음을 전해보세요 <i
        class="fas fa-paper-plane"
      ></i></span>
      <section class="task-area">
        <div class="swiper mySwiper" id="my-siper">
          <div class="swiper-wrapper" id="task-board">
          
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </section>
    </div>
    <div class="retter-move">
      <div class="button-style1" id="move-button">
        <span class="move-font">편지함가기</span>
        <span class="masker">
          <span class="move-font">편지함가기</span>
        </span>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script src="main.js"></script>
  </body>
</html>
