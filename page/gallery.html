            <h2>기념관 소개</h2>
            <figure>
                <img src="../img/gallery/01.png">
                <figcaption>
                    <p>안중근의사는 일제침략으로 나라의 운명이 위험에 처한 1909년 10월 26일 하얼빈역에서 제국주의 침략의 상징 이토 히로부미를 쓰러뜨려 대한의 민족혼이 살아있음을 세계 만방에 알린 민족의 영웅입니다.</p>
    
                    <p>2004년 (사)안중근의사숭모회와 광복회의 요청을 받은 노무현대통령의 지시로 국가보훈처에서는 2010년 10월 26일 새 기념관을 개관하였습니다.</p>
                    
                    <p>우리는 기념관 신축을 계기로 안중근의사에 관한 유물과 자료를 전시하고 그 사상과 정신을 보급하는 일에 더욱 매진하고자 있습니다.</p>
                    
                    <span>앞으로 이 기념관은 우리의 젊은 세대와 후손들에게 나라와 민족이 무엇인가를 일깨우고, 나라와 민족을 위해 희생하신 애국지사를 민족의 긍지로 여기며, 스스로 삶의 표본과 중심을 일으켜 세우는 산교육의 마당으로 자리잡게 될 것입니다.</span>
                </figcaption>
            </figure>
